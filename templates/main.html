<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello to tracking page!</title>
		<!-- <link rel="stylesheet" type="text/css" href="IntroductionIntoIT/templates/styles/main-style.css"> -->
		<style type="text/css">
			*
			{
				margin: 0;
				padding: 0;
			}
			body
			{
				display: flex;
				align-items: center;
				justify-content: center;
				background-color: #191919;
				width: 100%
				height: 100vh;
			}
			#container
			{
				display: flex;
				justify-content: center;
				flex-direction: column;
				align-items: center;
				width: 900px;
				height: 100%;
			}
			#videoSection
			{
				background-color: #191919;
				margin: 20px;
			}
			#videoElement
			{
				background-color: #111;
				border-radius: 10px;
				height: 416px;
				box-shadow: inset 0 0 15px 3px #090909;
			}
			#controlPanel
			{
				width: 416px;
				height: 50px;
				display: flex;
				justify-content: space-between;
				flex-direction: row;
				align-items: center;
			}
			input
			{
				width: 200px;
				height: 50px;
				background-color: #111;
				transition: box-shadow 0.1s, font-size 0.1s;
				border: 1px solid #0f0f0f;
				border-radius: 10px;
				color: #aaa;
				font-family: monospace;
				font-size: 16px;
			}
			input:active
			{
				width: 200px;
				height: 50px;
				font-size: 15px;
				background-color: #111;
				box-shadow: inset 0 0 10px 3px #090909;
			}
		</style>
	</head>
	<body>

        <section id="container">
        	<div id="videoSection">
        		<video autoplay id="videoElement"></video>
        	</div>
            <div id="controlPanel">
        		<input value="Start Video" type="submit" id="start">
            	<input value="Stop Video" type="submit" id="stop">
            </div>
        </section>

        <script>
 
            var video = document.querySelector("#videoElement");
            var stopVideo = document.querySelector("#stop");
            var startVideo = document.querySelector("#start");
 
 
            stopVideo.addEventListener("click", stop, false);
            startVideo.addEventListener("click", startWebCam, false);
 
 
            function startWebCam() {
                if (navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({video: true})
                            .then(function (stream) {
                                video.srcObject = stream;
                            })
                            .catch(function (err0r) {
                                console.log("Something went wrong!");
                            });
                }
            }
 
            function stop(e) {
                var stream = video.srcObject;
                var tracks = stream.getTracks();
 
                for (var i = 0; i < tracks.length; i++) {
                    var track = tracks[i];
                    track.stop();
                }
 
                video.srcObject = null;
            }
        </script>
	</body>
</html>
