<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello to tracking page!</title>
		<link rel="stylesheet" type="text/css" href="{{ static_url('styles/main-style.css') }}">
	</head>
	<body>

        <section id="webcam-container">
        	<div id="videoSection">
        		<video autoplay id="videoElement"></video>
        		<div class="cssload-container">
					<div class="cssload-whirlpool"></div>
				</div>
        	</div>
            <div id="controlPanel">
        		<input value="Start Video" type="submit" id="start">
            	<input value="Stop Video" type="submit" id="stop">
            </div>
        </section>

		<section id="upload-file-container">
			<input id="upload-file" type="file">
			<input id="submit-file" type="submit" value="Submit">
		</section>
	</body>
	<script type="text/javascript" src="{{ static_url('scripts/main-app.js') }}"></script>
</html>
